site_name: 'mailcow: dockerized documentation'
site_url: https://docs.mailcow.email/
copyright: "Copyright &copy; <script>document.write(new Date().getFullYear())</script> mailcow Team & Community"
repo_name: mailcow/mailcow-dockerized
repo_url: https://github.com/mailcow/mailcow-dockerized
edit_uri: ../mailcow-dockerized-docs/edit/master/docs/
remote_branch: gh-pages

theme:
  name: material
  custom_dir: overrides
  font: false
  palette:
  # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference

  logo: assets/images/logo.svg
  favicon: assets/images/favicon.png
  features:
    - navigation.top
    - navigation.tracking
    - announce.dismiss
    - content.tabs.link
    - content.tooltips
    - content.code.copy
    - search.share
    - search.highlight

markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.tilde
  - pymdownx.extra
  - pymdownx.betterem
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - footnotes
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

