site_name: 'mailcow: dockerized documentation'
site_url: https://docs.mailcow.email/
copyright: "Copyright &copy; 2023 Servercow Team & Community"
repo_name: mailcow/mailcow-dockerized
repo_url: https://github.com/mailcow/mailcow-dockerized
edit_uri: ../mailcow-dockerized-docs/edit/master/docs/
remote_branch: gh-pages

theme:
  name: material
  custom_dir: overrides
  font: false
  palette:
   - scheme: default
     toggle:
       icon: material/weather-night
       name: Switch to dark mode
   - scheme: slate
     toggle:
       icon: material/weather-sunny
       name: Switch to light mode
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.png
  features:
    - navigation.top
    - navigation.tracking
    - announce.dismiss
    - content.tabs.link
    - search.share
    - search.highlight

markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - toc:
      permalink: true
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.extra
  - pymdownx.betterem
  - pymdownx.snippets
  - footnotes
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

